{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sentinel | 404 Error</title>

  <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body class="gray-bg">
  <div class="middle-box text-center animated fadeInDown">
    <h1>404</h1>
    <h3 class="font-bold">{% trans "Page Not Found" %}</h3>

    <div class="error-desc">
      {% trans "Sorry, but the page you are looking for has note been found. Try checking the URL for error, then hit the refresh button on your browser or try found something else in our app." %}
      <form class="form-inline m-t" role="form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search for page">
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Search" %}</button>
      </form>
    </div>
  </div>

  <!-- Mainly scripts -->
  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
